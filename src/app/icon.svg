<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4493f8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tabGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79c0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="18" fill="#0d1117"/>
  
  <!-- Repository icon -->
  <g transform="translate(50, 50)">
    <!-- Folder base -->
    <rect x="-28" y="-12" width="56" height="38" rx="4" fill="url(#folderGrad)"/>
    <!-- Folder tab -->
    <rect x="-24" y="-18" width="28" height="10" rx="4" fill="url(#tabGrad)"/>
    
    <!-- Code lines inside -->
    <line x1="-18" y1="0" x2="10" y2="0" stroke="#0d1117" stroke-width="2.8" stroke-linecap="round" opacity="0.9"/>
    <line x1="-18" y1="8" x2="6" y2="8" stroke="#0d1117" stroke-width="2.8" stroke-linecap="round" opacity="0.9"/>
    <line x1="-18" y1="16" x2="14" y2="16" stroke="#0d1117" stroke-width="2.8" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Analysis indicator (small badge) -->
  <circle cx="72" cy="28" r="7.5" fill="#238636"/>
  <path d="M 68 28 L 71 31 L 76 25" stroke="#fff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>

